    <script>

        function saltarLinea() 
        {
            document.write("<br>");
        }

            saltarLinea();
        }

        var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

        if (edad >= 18 ){
            if(tieneLicencia == "S"){
                imprimir("Usted puede condicir");
            }

            else {
                imprimir("Usted no puede conducir aunque tenga la edad");
            }
        }

        else{
