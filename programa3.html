<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600", height="400"></canvas>

    <script>
        var pantalla= document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle="papayaWhip";
        pincel.fillRect(0,0,600,400);

        var cont = 0;
        var color = ["blue", "red", "green"];
        
        // function exhibirAlerta(evento){
        //     var x = evento.pageX - pantalla.offsetLeft;
        //     var y = evento.pageY - pantalla.offsetTop;
        //     console.log(evento);
        //     alert(x+", "+y+" Usted Hizo un clic");
        // }

        function dibujarCirculo(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            pincel.fillStyle = color[cont];
            pincel.beginPath();
            pincel.arc(x,y,10,0,2*3.1416);
            pincel.fill();
            console.log(x + ", " + y);
            
        }

        function alterarColor(){   
            
            cont++;
            if (cont >= color.length){
                cont = 0;
            }
            return false;
        }

        pantalla.onclick = dibujarCirculo; //en este caso no se le pone parentesis ni parametros
        pantalla.oncontextmenu = alterarColor;

    </script>
</body>
</html>
