<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background: #e9ecf8;
            
        }
        .contenedor {
            display:flex;
            width:100%;
            height: 100%;
            gap:20px;
            justify-content: space-between;
            align-content: center;
        }
        
        .seccion1{
            display: flex;
            flex-direction: column;
            align-content: center;

        }
        
        .texto{
            background: #e9ecf8;
            width:100%;
            height: 200px;
            border: 1px solid papayawhip;
            
        }

        .seccion2{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .text2{
            background: white;
            /* margin-left: auto; */
            margin-right: 40px;
            width: 100%;
            height: 550px;
            border: 2px blue solid;
            border-radius: 20px;
            /* display: flex;
            flex-direction: row; */
            gap:10px;
            justify-content: center;
            align-content: center;
        }
        .texto3{
            background: white;
            margin-left: auto;
            justify-content: center;
        }
        .muñeco{
            max-width: 50%;
            max-height: 50%;
            object-fit: contain;
            background: none;
        }
        .botones{
            /* display: flex; */
            justify-content: flex-start;
            align-items: flex-end;
        }

    </style>
</head>
<body>
    <main class="contenedor">
        
        <section class="seccion1">
            <header class="logo">
                <img src="./iconos/Vector.png" class="logo" alt ="logo">
            </header>

            <input type="text" class="texto" value="" placeholder="Ingrese su texto" >

            <div class="botones">
                <h6>Solo letras minusculas y sin acentos</h6>
                <button class="encriptar">encript</button>
                <button class="desencriptar">desencript</button>
            </div>
        </section>
    
        <section class="seccion2">
            <text class="text2">
                <img src="./iconos/Muñeco.png" class="muñeco" alt ="logo">
                <h2 class="texto3">Este es el texto encriptado</h2>
            </text>
        </section>
    </main>
</body>
</html>
