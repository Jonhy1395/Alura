<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico de barras</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

    <script>

        function dibujarRectangulo(x,y, base, altura, color){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            
            pincel.fillStyle = color;
            pincel.fillRect(x, y, base, altura);
            pincel.strokeStyle = "black";
            pincel.strokeRect(x, y, base, altura);
        }    
        
        function escribirTexto(x,y, texto){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");
            
            pincel.font="15px Georgia";
            pincel.fillStyle = "black";
            pincel.fillText(texto, x ,y);
           
        }     

        function dibujarBarra(x, y, serie,colores, texto){
            // dibujarRectangulo(50, 50, serie2009[0], colores[0], "2009");
            escribirTexto(x,y-10, texto);
            var i = 0;
            var sumAltura = 0;
            while (i < serie.length){
                var altura = serie[i];
                dibujarRectangulo(x,y+sumAltura, 50, altura,colores[i]);
                i++
                sumAltura = sumAltura + altura;
            }
        }
        var serie2009 = [6, 47, 41, 3, 3];
        var serie2019 = [81, 9, 3, 3, 4];
        var colores = ["blue","green","yellow","red","aquamarine"];


        dibujarBarra(50, 50, serie2009, colores, "2009");
        dibujarBarra(200, 50, serie2019, colores, "2019");
       
    </script>
</body>
</html>
